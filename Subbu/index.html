<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‰Happy BirthdayðŸŽ‰</title>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet"> <!-- Add this line to include the Cookie font -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('your-background-image.jpeg'); /* Replace with the URL of your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .birthday-heading {
            font-family: 'Allura', cursive;
            font-size: 64px; /* Increased font size for the "Happy Birthday" text */
            color: #fff; /* Text color for the heading */
            margin-bottom: 20px;
        }

        .typing-box {
            font-family: 'Cookie', cursive; /* Use the Cookie font for the typing box */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 80%;
        }

        .typing-text {
            font-size: 24px;
            white-space: pre-line;
        }

        .play-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .play-button:focus {
            outline: none;
        }

        @media (max-width: 768px) {
            .typing-box {
                max-width: 95%;
            }

            .typing-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1 class="birthday-heading">Happy Birthday</h1>
    <div class="typing-box">
        <button class="play-button" id="startTyping">ðŸŽ‰TapðŸŽ‰</button>
        <p class="typing-text"></p>
    </div>

    <script>
        const startButton = document.getElementById('startTyping');
        const typingText = document.querySelector('.typing-text');
        const textToType = "I finally found a book that I couldn't put down, but this time this book was a person and I've only started chapter 1 but I already know that I would read this book again... and again.. and again and I might even bend the pages on my favourite parts even though I've been told I am not supposed to do that. If there's anything I learned about Love, it is that it doesn't care about rules. I know that all books come with endings but, endings are the least of the things I would risk to Love you, endings are the last of the list of the things that would never scare me away. Because I finally found a book that I couldn't put down...and if it's alright, I think i'd like to keep what I found...";
        let charIndex = 0;

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            function typeCharacter() {
                if (charIndex < textToType.length) {
                    typingText.textContent += textToType.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeCharacter, 50);
                }
            }

            typeCharacter();
        });
    </script>
</body>
</html>
