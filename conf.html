<!DOCTYPE html>
<html>
<head>
	<title>Tarun Chintapalli</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<script src="confetti.js"></script>
<body>
<header>
	<img src="snapseed.png" class="praveena">
	<button class="clickcon" onclick="play();boom()">&#127881;</button>

</header>
<!-- <script src="https://www.wpromotions.eu/confetti.min.js"></script> -->
<!-- <script>confetti.start()</script> -->
<!-- <script>setTimeout(function(){confetti.stop();},3000)</script> -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
<script>
	function play() {
		var audio = document.getElementById("audio");
		// if(!audio.paused):
		// 	audio.stop();
		audio.currentTime = 0.2;
        audio.play();
	}
	function boom() {
		var count = 143;
		var defaults = {
		  origin: { y: 0.7 }
		};

		function fire(particleRatio, opts) {
		  confetti(Object.assign({}, defaults, opts, {
		    particleCount: Math.floor(count * particleRatio)
		  }));
		}

		fire(0.25, {
		  spread: 26,
		  startVelocity: 55,
		});
		fire(0.2, {
		  spread: 60,
		});
		fire(0.35, {
		  spread: 100,
		  decay: 0.91,
		  scalar: 0.8
		});
		fire(0.1, {
		  spread: 120,
		  startVelocity: 25,
		  decay: 0.92,
		  scalar: 1.2
		});
		fire(0.1, {
		  spread: 120,
		  startVelocity: 45,
		});
	}
</script>
<audio id="audio" src="pop.mp3"></audio>

</body>
</html>
